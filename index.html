<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User table - Billy Rodríguez M.</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,600"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Users table - AJAX - fetch - SQL</h1>
        <div>
          <button id="btn_load_users" class="btn active">Load users</button>
        </div>
      </header>
      <main>
        <form action="" method="POST" id="form" class="form">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            value=""
          />
          <input type="text" name="year" id="year" placeholder="Age" />
          <input
            type="text"
            name="country"
            id="country"
            placeholder="Country"
            value=""
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            value=""
          />
          <button type="submit" class="btn">Add</button>
        </form>
        <div class="error_box" id="error_box">
          <p>Something is wrong.</p>
        </div>
        <table id="table" class="table">
          <!-- Optional partial (created in main.js)	
			<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Age</th>
					<th>Country</th>
					<th>E-mail</th>
				</tr> 
			-->
        </table>
        <div class="loader" id="loader"></div>
      </main>
    </div>
    <script src="js/main.js"></script>

    <footer class="bg-light text-center text-lg-start d-block fixed-bottom p-2">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2020 Copyright:
        <a class="text-dark" href="https://github.com/BillyVector117"
          >GitHub->Billy Rodríguez Morales</a
        >
      </div>
      <!-- Thanks FalconMasters! -->
      <!-- Copyright -->
    </footer>
  </body>
</html>
